<div class="container">
  <div class="featurette" id="about">
    <div class="row">
      <div class="col-md-12">
        <h3 style="color:#4B0082">
          Return Date
        </h3>
        <p>Show Flexible Dates
          <button class="yes-btn"> Yes </button>
          <button class="no-btn">No </button>
        </p>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6" style="border-right: 1px solid lightgray;">
        <div class="col-md-12">
          <h3>
            Year
          </h3>
          <table class="table noborder">
            <tbody>
              <tr>
                <button (click)="checkYear(year)" [ngClass]="{ active: currentYear === year }" *ngFor="let year of years">{{year}}</button>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-12" style="padding-top:90px">
          <h3> Month </h3>
          <table class="table">
            <tbody *ngFor="let d of months; let i = index" style="border:none;border-color:transparent;">
              <tr *ngIf="i % 4 === 0" style="border:none;border-color:transparent;">
                <td [ngClass]="{ active: Currentmonth === months[i] }" (click)="checkMonth(months[i])">{{months[i]}}</td>
                <td [ngClass]="{ active: Currentmonth === months[i+1] }" (click)="checkMonth(months[i+1])">{{months[i+1]}}</td>
                <td [ngClass]="{ active: Currentmonth === months[i+2] }" (click)="checkMonth(months[i+2])">{{months[i+2]}}</td>
                <td [ngClass]="{ active: Currentmonth === months[i+3] }" (click)="checkMonth(months[i+3])">{{months[i+3]}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="calendar">
          <h3>
            Day
          </h3>
          <div class="month-grid">
            <div class="day-names">
              <div *ngFor="let name of dayNames" class="day-name p9">
                {{ name }}
              </div>
            </div>
            <div class="weeks">
              <div *ngFor="let week of weeks" class="week">
                <ng-container *ngFor="let day of week">
                  <div class="week-date disabled" *ngIf="!isSelectedMonth(day.mDate)">
                    <span class="date-text">{{ day.mDate.date() }}</span>
                  </div>
                  <div class="week-date enabled" *ngIf="isSelectedMonth(day.mDate)" (click)="selectDate(day)" [ngClass]="{ today: day.today, selected: day.selected }">
                    <span class="date-text">{{ day.mDate.date() }}</span>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
